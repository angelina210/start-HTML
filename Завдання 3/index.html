<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформація про кота</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Дані про кота</h1>
        <form id="catForm">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" placeholder="Введіть ім'я кота" required>

            <label for="weight">Вага (кг):</label>
            <input type="number" id="weight" placeholder="Введіть вагу кота" step="0.1" required>

            <label for="color">Колір:</label>
            <input type="text" id="color" placeholder="Введіть колір кота" required>

            <label for="age">Вік (роки):</label>
            <input type="number" id="age" placeholder="Введіть вік кота" required>

            <button type="button" id="showInfo">Показати інформацію</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
